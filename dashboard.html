<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Astrologer Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.0.min.js"></script>

<style>
body{margin:0;font-family:system-ui;background:#f6f6f8;height:100vh;display:flex}
.sidebar{width:260px;background:#fff;padding:14px;border-right:1px solid #ddd}
.chat{flex:1;display:flex;flex-direction:column}
.chatBody{flex:1;padding:14px;overflow-y:auto}
.msg{padding:10px 12px;border-radius:12px;margin-bottom:8px;max-width:80%}
.customer{background:#fff}
.me{background:#ffe6d5;margin-left:auto}
.controls{display:flex;gap:8px;padding:12px;background:#fff}
</style>
</head>

<body>

<div class="sidebar">
  <h3>Astrologer: Gautam</h3>
  <p id="status">Waiting for sessions…</p>
</div>

<div class="chat">
  <div id="chatBody" class="chatBody"></div>
  <div class="controls">
    <input id="reply" placeholder="Reply…">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const astrologerId="Gautam";
let pubnub,currentChannel=null;

/* INIT PUBNUB */
pubnub=new PubNub({
  publishKey:"pub-c-a90a128a-4e77-4b6a-bbb3-59d0fb688ddc",
  subscribeKey:"sub-c-1b514e35-fab1-4baf-88f1-6b628ab7e9c2",
  uuid:"Astrologer_"+astrologerId
});

/* DEMO: subscribe dynamically when session appears */
pubnub.addListener({
  message:e=>{
    const m=e.message;
    currentChannel=e.channel;
    addMsg(m.senderId+": "+m.text,"customer");
  }
});

pubnub.subscribe({channels:[]});

function send(){
  if(!currentChannel)return alert("No active session");
  const t=reply.value.trim(); if(!t)return;
  reply.value="";
  addMsg("You: "+t,"me");

  pubnub.publish({
    channel:currentChannel,
    message:{senderId:astrologerId,text:t,ts:Date.now()}
  });
}

function addMsg(t,c){
  const d=document.createElement("div");
  d.className="msg "+c;
  d.textContent=t;
  chatBody.appendChild(d);
  chatBody.scrollTop=chatBody.scrollHeight;
}
</script>

</body>
</html>
